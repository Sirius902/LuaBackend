name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: vcpkg build
      uses: johnwason/vcpkg-action@v6
      id: vcpkg
      with:
        pkgs: pkgconf fmt ztd-text wil tomlplusplus lua rapidjson
        triplet: x64-windows-static
        token: ${{ github.token }}
        github-binarycache: true
    - name: Build Solution
      run: |
        cmake ${{ steps.vcpkg.outputs.vcpkg-cmake-config }} -S . -B build -DPROGRAM_VERSION:STRING="${{github.ref_name}}"
        cmake --build build --config Release
    - name: Compress Artifacts
      run: |
        7z a DBGHELP.zip ./build/Release/DBGHELP.dll ./config/LuaBackend.toml
    - name: Automatic Release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        draft: true
        files: |
          DBGHELP.zip
